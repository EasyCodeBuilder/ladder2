<script type="text/javascript">
    function btnclick() {

        var j = {};
        var list = ["qq_no", "wechat_no", "qq_name", "wechat_name", "phone_no"];
        for (var i = 0; i < list.length; i++) {
            var key = list[i]
            var val = document.getElementById(key).value;
            if (val.length === 0) {
                continue
            }
            j[key] = val;
        }

        var res = checkqqNo(j.qq_no);

            return
        }
        var data = JSON.stringify(j)
        console.log("j=" + data)
        var url = "http://127.0.0.1:8000/register/";
        res = doGet(url, data)
        console.log(res)
        //   console.log(res.responseText)
    }

</script>
